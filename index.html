<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/daylight.png">
    <script src="https://kit.fontawesome.com/1e62d5d1c1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Daylight Beach House</title>
</head>
<body>
    <!-- navbar -->
    <div class="navbar">
        <input type="checkbox" name="menu" id="click" class="checkbox" hidden>
        <!-- sidebar -->
        <div class="sidebar">
            <label for="click">
                <div class="menu-icon">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                    <div class="line line-3"></div>
                </div>
            </label>

            <ul class="social-icons-list">
                <li><a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#" class="social-link"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#" class="social-link"><i class="fab fa-google-plus-g"></i></a></li>
                <li><a href="#" class="social-link"><i class="fab fa-instagram"></i></a></li>
            </ul>

            <div class="year">
                <p>2022</p>
            </div>
        </div>
        <!-- end of sidebar -->

        <!-- navigation -->
        <nav class="navigation">
            <div class="navigation-header">
                <h1 class="navigation-heading">Daylight Beach House</h1>
                <form class="navigation-search">
                    <input type="text" placeholder="Search..." class="navigation-search-input">
                    <button class="navigation-search-btn"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <ul class="navigation-list">
                <li class="navigation-item"><a href="#" class="navigation-link">home</a></li>
                <li class="navigation-item"><a href="#" class="navigation-link">about us</a></li>
                <li class="navigation-item"><a href="#" class="navigation-link">rooms</a></li>
                <li class="navigation-item"><a href="#" class="navigation-link">events</a></li>
                <li class="navigation-item"><a href="#" class="navigation-link">customers</a></li>
                <li class="navigation-item"><a href="#" class="navigation-link">contact</a></li>
            </ul>

            <div class="copyright">
                <p>&copy; 2023. Daylight Beach House</p>
                <p>All rights reserved</p>
            </div>
        </nav>
        <!-- end of navigation -->
    </div> 
    <!-- end of navbar -->

    <!-- header -->
    <div class="header">
        <div class="brand">
            <div>
                <img src="/img/daylight-brand-icon.png" alt="">
            </div>
            <h3 class="brand-heading">Daylight Beach House</h3>
        </div>
        <div class="banner">
            <h1 class="banner-heading">Welcome to Daylight Beach House</h1>
            <p class="banner-paragraph">Make your life shine</p>
            <button class="banner-button">Check Out</button>
        </div>
    </div>
    <!-- end of header -->
</body>
</html>
